<h1 mat-dialog-title>{{ alerta.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ alerta.descricao }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alerta.colorBtnSucesso" [mat-dialog-close]="true" cdkFocusInitial>{{ alerta.btnSucesso }}</button>
  <button mat-raised-button [color]="alerta.colorBtnCancelar" [mat-dialog-close]="false" *ngIf="alerta.btnClose">{{ alerta.btnCancelar}}</button>
</div>
