<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="cadastro" >
    <form autocomplete="off" novalidate [formGroup]="cadastro" (ngSubmit)="submit()" (ngReset)="reiniciarForm()" >
      <mat-card-content>
          <app-input-text titulo="Titulo *" controlName="titulo" [formGroup]="cadastro" ></app-input-text>
          
          <app-input-text titulo="Link Foto" controlName="urlFoto" [formGroup]="cadastro" ></app-input-text>
          
          <app-input-date titulo="Data de Lançamento *" controlName="dtLancamento" [formGroup]="cadastro"></app-input-date>
            
          <app-input-textarea titulo="Descrição" controlName="descricao" [formGroup]="cadastro">
          </app-input-textarea>

          <app-input-number step="0.1" titulo="Nota IMDb *" controlName="nota" [formGroup]="cadastro"></app-input-number>
          
          <app-input-text titulo="Link IMDb" controlName="urlIMDB" [formGroup]="cadastro" ></app-input-text>

          <app-input-select titulo="Gênero *" [options]="op" controlName="genero" [formGroup]="cadastro"></app-input-select>

        </mat-card-content>
        <mat-card-actions>
          <button color="accent" type="submit" mat-raised-button>Salvar</button>
          <button color="warn" type="reset" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
